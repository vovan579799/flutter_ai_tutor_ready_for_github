name: Build APK with Auto Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'

    - name: Fix Android structure
      run: |
        # Создаем временный проект с правильной структурой
        flutter create -t app --org com.example --project-name flutter_ai_tutor_ready_for_github ./temp_fix
        # Копируем только Android структуру
        cp -r temp_fix/android ./
        # Удаляем временный проект
        rm -rf temp_fix

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
